name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.0'

      - name: Install dependencies
        run: npm install

      - name: Configure environment variables
        run: |
          echo "export const environment = {" > src/environments/environment.ts
          echo "  production: true," >> src/environments/environment.ts
          echo "  apiUrl: '${{ secrets.API_URL }}'," >> src/environments/environment.ts
          echo "  apiKey: '${{ secrets.API_KEY }}'" >> src/environments/environment.ts
          echo "  apiEndpoint: '${{ secrets.API_ENDPOINT }}'" >> src/environments/environment.ts
          echo "};" >> src/environments/environment.ts

      - name: Build Angular app
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin
          git worktree add gh-pages
          cp -R dist/currency/* gh-pages/
          cd gh-pages
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin HEAD:gh-pages
